<!DOCTYPE html>
<html lang = "en">

<body style="margin-top: 200px; margin-left: 150px;">

	<div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
<div id="login">

		<br><br>

		<button id="button" type ="submit" style="background-color: #de6e7e; 
		border: none;
		cursor: pointer;
		color: white;
		text-align: center;
		display: inline-block;
		font-size: 15px;
		padding: 10px;
		font-family: 'Khula';
		">Submit</button>
    </form>
    <br><br>
    <a id="mylink" href="./registration.html">SIGN UP HERE</a>
