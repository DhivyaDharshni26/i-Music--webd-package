	  <h1>
		<h2 style="font-family: 'Khula'; font-size: 42px;">Sign up</h2>

		<br><br>

		<label style="color: black; font-family: 'Khula';">Password :</label>
		<input type="password" id = "password" name="password" required>
		<br><br>

		<button id="button" type ="submit">Submit</button>
    </form>
    <br><br>
    <a id="mylink" href="./login.html">Login here</a></h1>
