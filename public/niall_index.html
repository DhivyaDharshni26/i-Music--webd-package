<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>i-Music</title>
        <link rel="stylesheet" href="niall_style.css">
        <link rel="icon" type="image/x-icon" href="logo_final.png">

        </head>
<body>
    <nav>
        <ul>
            <a id="name" href="home.html">
            <li class="brand"><img src="logo_final.png" alt="i-Music">i-Music</li>
            </a>
            <a id="home" href="home.html">
            <li>Home</li>
            </a>
            <a id="about" href="about.html">
            <li>About</li>
            </a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Niall Horan</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ashe-Kansas</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Nice to meeet ya</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">On the loose</span>
                    <span class="songlistplay"><span class="timestamp">02:47 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Show hands</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">This town</span>
                    <span class="songlistplay"><span class="timestamp">02:10 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Too much to ask</span>
                    <span class="songlistplay"><span class="timestamp">01:30 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Black and white</span>
                    <span class="songlistplay"><span class="timestamp">06:45 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Flickr</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">No judgement</span>
                    <span class="songlistplay"><span class="timestamp">04:09 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Put a little love on me</span>
                    <span class="songlistplay"><span class="timestamp">05:17 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> &nbsp; <span id="masterSongName">Ashe-Kansas</span>
        </div>
    </div>
    <script src="niall_script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
